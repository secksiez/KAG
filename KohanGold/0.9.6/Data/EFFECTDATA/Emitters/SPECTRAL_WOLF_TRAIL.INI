[FXData]
Class =		3	;emitter
Lifetime =           1				; age of emitter
Offset_X =			;offset used only if particle type is defined as pixel below
Offset_Y =			;otherwise the offset effect comes from the sprite hotspot
NeverExpires = 1

[FXSpriteData]
Sprite =		spectral_form.tgr
AnimTime =      .3
Looping			=	0				; 1 TRUE, 0 FALSE
NumTimesToLoop  =	1000			; Number of times for animation to loop (only used if looping is TRUE)

[EmitterData]
emission_rate		= 3				;particles per second

[ParticleData]
particle_type			=  	0		; 0 -> sprite, 1 -> pixel
lifetime_start			=  	.85		;float
lifetime_variance		=   	.3		;float 
expiration_age			=	0		;float
LighterThanAir			= 	1
energy_start			=	.4		;float
energy_variance			=	.1		;float
weight_start			=	0		;float
weight_variance			=	0		;float
DrawType			=   Regular	; Regular, ScreenBlend, AdditiveBlend, ColorScreenBlend
SpecialBlendFrames		=   	2		;this is the number of first frames to draw using screen , ColorScreen, or additive blend
R						=	255		;RGB values are used only if draw type is ColorScreenBlend
G						=	255		;if particle is a pixel, then this is the color of the pixel
B						=	0


[VariableData]
variable_data_1	=	2		;radius in world_coordinates
variable_data_2	=	20		;number of update calls before updating
variable_data_3	= 	0		;add particles to the target (1), add particles to the world (0)
