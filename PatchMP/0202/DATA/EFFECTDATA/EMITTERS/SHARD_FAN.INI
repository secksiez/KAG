;;NOTE: this fx should only be used attached to a projectile

[FXData]
Class =		5	;particle fan
lifetime =  .8

[EmitterData]
emission_rate		= 40	;particles per update

[FXSpriteData]
Sprite			=		orange_sparkle.tgr
AnimTime		=      .3
Looping			=		0				; 1 TRUE, 0 FALSE

[ParticleData]
particle_type			=   0		; 0 -> sprite, 1 -> pixel
lifetime_start			=  .4		;float
lifetime_variance		=   .2		;float 
energy_start			=	10		;float
energy_variance			=	1		;float
weight_start			=	0		;float
weight_variance			=	0		;float
position_start			=	0		;randomize starting position of particles along velocity
position_variance		=	0		;"
motion_blur				=	6
motion_blur_gap			=	0.05
DrawType				=  Regular	;Regular, ScreenBlend, ColorScreenBlend, or ColorRegular


[VariableData]
variable_data_1	=	0		 	;fill in gaps (fan emitter doesn't move so use 0!)
variable_data_2	=	0			;the angle of emission (the total angle, no greater than 180)
variable_data_3	= 	0			;
