[ObjectData]
ProperName = STRING_4061_Gold_Lightning
Class			= 	4	;enumeration list(int)
;;;; Needs blank sprite
Sprite			=   Projectiles\arrow.tgr	
BoundingRadius	=	0.5		;tiles (float) explosion/hit distance from center
DieTime			=	0.3	;seconds(float)
Invisible			=	1

[ProjectileData]
WalkDistance	=   0.85	;tiles (float) how far does unit move in one animation cycle
MovementRate	=	50	;movement points(float)
LightningDuration	=	0.2	; duration in seconds of the lightning effect
LightningColorMinimumPower = 240,192,40 ; the RGB color of the lightning will be a value interpolated between the Min and
LightningColorMaximumPower = 255,255,255 ; Max colors based on the "power" of the lightning at a given pixel

LightningNumBolts = 2 ; the number of lightning bolts that arc out from the source
LightningBreakLevel = 1.2f ; numbers>1.0f make the lightning arc more, numbers less than 1 make the lightning arc less
LightningDriftLevel = 0.5f ; numbers>1.0f make the lightning more jagged, numbers less than 1 make the lightning less jagged

LightningOffsetAhead = 0.20 	// how many tiles (can be fractional) to move the lightning source ahead of the casting object
LightningOffsetAbove = 0.9 	// how many tiles (can be fractional) to move the lightning source above the casting object
LightningOffsetDirection = DIR_NW